<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="css/style.css">

  <title>FINTOFLEX</title>
</head>

<body class="__registr">

  <div class="registration">
    <div class="registration__container">
      <div class="registration__logo">
        <img src="img/main/logo.svg" alt="logo">
      </div>

      <div class="registration__box">
        <div class="title">Регистрация</div>
        <div class="registration__header">
          <input type="text" class="__input" placeholder="Ваше имя">
          <input type="text" class="__input" placeholder="Ваша фамилия">

          <select id="demo-htmlselect">
            <option value="0" data-imagesrc="img/svg/icon_usa.svg">США</option>

            <option value="1" data-imagesrc="img/svg/icon_france.svg">Франция
            </option>

            <option value="2" selected="selected" data-imagesrc="img/svg/icon__russia.svg">Россия</option>

            <option value="3" data-imagesrc="img/svg/icon_germany.svg">
              Германия</option>
            <option value="0" data-imagesrc="img/svg/icon_usa.svg">США</option>

            <option value="1" data-imagesrc="img/svg/icon_france.svg">Франция
            </option>

            <option value="2" selected="selected" data-imagesrc="img/svg/icon__russia.svg">Россия</option>

            <option value="3" data-imagesrc="img/svg/icon_germany.svg">
              Германия</option>
          </select>

          <input type="email" class="__input" placeholder="Ваш e-mail">
        </div>

        <div class="registration__footer">
          <input type="text" class="__input" placeholder="Введите пароль">
          <input type="text" class="__input" placeholder="Повторите пароль">
          <button class="button registration__button">Зарегистрироваться</button>

          <div class="registration__entrance">
            <p>Если у вас есть аккаунт</p>
            <a href="">Войдите</a>
          </div>
        </div>

      </div>

    </div>
  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.ddslick.min.js"></script>
  <script>
    $('#demo-htmlselect').ddslick({
      onSelected: function (selectedData) {
        //callback function: do something with selectedData;
      }
    });
  </script>


</body>

</html>
