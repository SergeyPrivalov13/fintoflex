<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="css/style.css">

  <title>FINTOFLEX</title>
</head>

<body>
  
  <div class="registration">
    <div class="registration__container">
      <div class="registration__logo">
        <img src="img/main/logo.svg" alt="logo">
      </div>

      <div class="registration__box">
        <div class="title">Регистрация</div>
        <div class="registration__header">
          <input type="text" class="__input" placeholder="Ваше имя">
          <input type="text" class="__input" placeholder="Ваша фамилия">
          
          <div class="select-box">
            <div class="__select" data-state="">
              <div class="__select__title" data-default="Option 0">Выберите страну</div>
              <div class="__select__content">
                <input id="singleSelect0" class="__select__input" type="radio" name="singleSelect" checked />
                <label for="singleSelect0" class="__select__label">Выберите страну</label>
  
                <input id="singleSelect0" class="__select__input" type="radio" name="singleSelect" checked />
                <label for="singleSelect0" class="__select__label">Россия</label>
  
                <input id="singleSelect0" class="__select__input" type="radio" name="singleSelect" checked />
                <label for="singleSelect0" class="__select__label">Франция</label>
  
                <input id="singleSelect1" class="__select__input" type="radio" name="singleSelect" />
                <label for="singleSelect1" class="__select__label">Германия</label>
                
                <input id="singleSelect3" class="__select__input" type="radio" name="singleSelect" />
                <label for="singleSelect3" class="__select__label">Испания</label>
  
                <input id="singleSelect4" class="__select__input" type="radio" name="singleSelect" />
                <label for="singleSelect4" class="__select__label">Тайланд</label>
              </div>
            </div>  
          </div>
  
          <input type="email" class="__input" placeholder="Ваш e-mail">
        </div>

        <div class="registration__footer">
          <input type="text" class="__input" placeholder="Введите пароль">
          <input type="text" class="__input" placeholder="Повторите пароль">
          <button class="button registration__button">Зарегистрироваться</button>

          <div class="registration__entrance">
            <p>Если у вас есть аккаунт</p>
            <a href="">Войдите</a>
          </div>
        </div>

      </div>

    </div>
  </div>


  <script src="js/main.js"></script>

</body>

</html>
